<div class="verb-container">

  <div class="flex flex-row gap-4 verb-search-container">
    <span class="p-float-label">
      <input pInputText id="verb" [(ngModel)]="userInput" (ngModelChange)="lookupAdjective()"/>
      <label for="verb">Find a Japanese Adjective</label>
    </span>
    <div class="flex flex-row align-items-center gap-2">
      <label for="searchLanguage">Search in english</label>
      <p-inputSwitch inputId="searchLanguage" [(ngModel)]="english" (ngModelChange)="lookupAdjective()"></p-inputSwitch>
    </div>
  </div>

  <div class="flex flex-row align-items-center gap-4 verb-search-container">
    <label for="verbGroup">Adjective Group</label>
    <p-selectButton [options]="groups" [(ngModel)]="group" (ngModelChange)="lookupAdjective()"></p-selectButton>
    <label for="jlptLevel">JLPT Level</label>
    <p-selectButton [options]="jlptLevels" [(ngModel)]="level" (ngModelChange)="lookupAdjective()"></p-selectButton>
  </div>

  <div class="card">
    <p-dataView #dv [value]="adjectives">
      <ng-template pTemplate="list" let-adjectives>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let adjective of adjectives; let first = first">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4" [ngClass]="{ 'border-top-1 surface-border': !first }">
                  <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                    <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                        <div class="text-2xl font-bold text-900">{{ adjective.name_kana }} - [{{ adjective.name_eng }}]</div>
                        <div class="flex align-items-center gap-3">
                          <span class="flex align-items-center gap-2">
                              <span class="font-semibold">{{ adjective.definition }}</span>
                          </span>
                        </div>
                        <div class="flex align-items-center gap-1">
                          <p-tag [value]="adjective.group" [severity]="'primary'"></p-tag>
                          <p-tag [value]="adjective.jlpt" [severity]="'success'"></p-tag>
                        </div>
                    </div>
                    <!-- <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                      <p-tag [value]="adjective.jlpt" [severity]="'success'"></p-tag>
                      <p-tag [value]="'RU'" [severity]="'primary'"></p-tag>
                    </div> -->
                </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
